<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Our Families Recipes</title>
  <meta name="description" content="Convert family recipes on 3x5 cards to an interactive recipe website." />
  <link rel="stylesheet" href="styles/styles.css">
  
</head>
<body>
  <header class="site" role="banner">
    <div class="brand">
      <div class="logo" aria-hidden="true">OF</div>
      <div>
        <h1>Our Families Recipes</h1>
        <p class="lead">Preserving many of our families' recipes from 3x5 cards into a living website for future generations.</p>
      </div>
    </div>

    <div class="controls" role="search" aria-label="Recipe search and filters">
      <div class="search" title="Search recipes">
        <input id="q" type="search" placeholder="Search recipes, ingredients or title..." aria-label="Search recipes" />
      </div>
      <div class="select" title="Filter by author">
        <label for="authorSelect" class="sr-only">Author</label>
        <select id="authorSelect" aria-label="Filter recipes by author">
          <option value="">All authors</option>
        </select>
      </div>
      <div class="select" title="Filter by category">
        <select id="categorySelect" aria-label="Filter recipes by category">
          <option value="">All categories</option>
        </select>
      </div>

      <button id="clearBtn" class="search" title="Clear filters">Clear</button>
    </div>
  </header>

  <main>
    <section aria-labelledby="resultsHeading">
      <h2 id="resultsHeading" style="font-size:0.95rem;margin:0 0 10px 0">Recipes</h2>
      <div class="results" id="results" role="list" aria-live="polite">
        <!-- recipe cards injected here -->
      </div>
      <p id="noResults" style="display:none;color:var(--muted);margin-top:12px">No recipes match your search.</p>
    </section>

    <aside class="sidebar" aria-label="Sidebar">
      <div class="carousel" aria-hidden="true">
        <img src="https://images.unsplash.com/photo-1512058564366-c9e1d76d2b8d?auto=format&fit=crop&w=800&q=60" alt="">
        <img src="https://images.unsplash.com/photo-1516685018646-549c3dba5e4e?auto=format&fit=crop&w=800&q=60" alt="">
        <img src="https://images.unsplash.com/photo-1506084868230-bb9d95c24759?auto=format&fit=crop&w=800&q=60" alt="">
      </div>

      <div class="bowl" aria-hidden="true" title="Mixing bowl animation">
        <div class="mix-wrapper" role="img" aria-label="Animated mixing bowl with whisk">
          <div class="whisk" style="left:60px">
            <div class="handle"></div>
            <div class="loop"></div>
          </div>
          <div class="bowl-shape"></div>
        </div>
      </div>

      <div style="padding:8px;background:#fff;border-radius:10px;box-shadow:var(--shadow)">
        <strong>Saved</strong>
        <p style="margin:.4rem 0;color:var(--muted);font-size:.95rem">Last viewed: <span id="savedTitle">—</span></p>
        <button id="openSaved" class="search" style="width:100%">Open last recipe</button>
      </div>
    </aside>
  </main>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:10px">
        <h3 id="modalTitle" style="margin:0">Recipe Title</h3>
        <button class="close" id="closeModal" aria-label="Close">✕</button>
      </div>
      <p id="modalMeta" style="color:var(--muted);margin-top:6px">Author • Category</p>
      <div style="display:flex;gap:12px;margin-top:12px;flex-wrap:wrap">
        <div style="flex:1; min-width:240px">
          <div class="ingredients" id="modalIngredients">
            <!-- ingredients  list -->
          </div>
        </div>
        <div style="flex:1; min-width:260px">
          <div class="instructions" id="modalInstructions">Instructions here</div>
        </div>
      </div>
      <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
        <button id="saveFavorite" class="search">Save To localStorage</button>
      </div>
    </div>
  </div>

  <script src="main.js" defer></script>

</body>
</html>
